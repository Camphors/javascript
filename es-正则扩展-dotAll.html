<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>正则扩展-dotAll</title>
  </head>
  <body>
    <script>
      // dot . 元字符 除换行符以外的任意单个字符
      let str = `
          <ul>
            <li>
              <a>送你一朵小红花</a>
              <p>上映时间：2020-12-25</p>
            </li>
            <li>
              <a>你好,李焕英</a>
              <p>上映时间：2021-2-10</p>
            </li>
          </ul>  
          `;

      const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;
      const result = reg.exec(str);
      console.log(result);

      const regOne = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;
      let resultOne;
      let data = [];
      while ((resultOne = regOne.exec(str))) {
        data.push({ name: resultOne[1], time: resultOne[2] });
        console.log(resultOne);
      }
      console.log(data);
    </script>
  </body>
</html>

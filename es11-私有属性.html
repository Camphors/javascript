<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>私有属性</title>
  </head>
  <body>
    <script>
      class Person {
        // 公有属性
        name;
        // 私有属性
        #age;
        #weight;
        constructor(name, age, weight) {
          this.name = name;
          this.#age = age;
          this.#weight = weight;
        }

        getAge() {
          console.log(this.#age);
        }
      }

      // 实例化
      const girl = new Person('pp', 18, 40);
      // console.log(girl.#age); // 报错
      console.log(girl.getAge());
    </script>
  </body>
</html>
